<div class="row">
    <div class="col-10 col-md-10">
        <h1 class="canada-color boldDLabel slightlyBigger">
            {{dataIn.title}}
        </h1>
    </div>

    <div class="col-2 col-md-2" style="text-align: right;">
        <button class="close" mat-button (click)="onNoClick()">X</button>
    </div>
</div>

<form [formGroup]="addForm" (ngSubmit)="performRequest()">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fullWidth">
                <mat-label for="name">Name</mat-label>
                    <input matInput id="name" formControlName="name" class="form-control" name="name">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fullWidth">
                <mat-label for="email">Email</mat-label>
                <input matInput id="email" formControlName="email" class="form-control" name="email">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fullWidth">
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" formControlName="password" class="form-control" name="password" type="password">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline" class="fullWidth">
                <mat-label for="role">Role</mat-label>
                <input matInput id="role" formControlName="role" class="form-control" name="role">
            </mat-form-field>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <!----------------------->
        <!-- cancel button -->
        <div class=" ml-2">
            <button class="dBtn" mat-stroked-button style="background-color: #e8e8e8;" matRipple (click)="onNoClick()">
                <span class="">Cancel</span>
            </button>
        </div>

        <!----------------------->
        <!-- new button -->
        <div class=" ml-2">
            <button class="dBtn white" mat-stroked-button matRipple type="submit" [disabled]="disableButton">
                <span class="">Save</span>
            </button>
        </div>
    </div>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
</form>
